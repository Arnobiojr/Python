            <form>
                <div class="form-row">

                    <!-- criação das colunas: máximo de 12 por linha-->
                    <!-- criação de colunas: tamanho médio de 4-->
                    <div class="col-md-7 mb-3">
                    <input type="text" class="form-control-input" id="usuario" required>
                    <label class="label-control" for="usuario">Usuário</label> 
                    </div>
                    
                  
                    <!-- criação de colunas: tamanho médio de 4-->
                    <div class="col-md-5 mb-3">
                    <input type="email" class="form-control-input" id="semail3" required>
                    <label class="label-control" for="semail3">E-mail</label>
                    </div>

                    <!-- criação de colunas: tamanho médio de 4-->
                    <div class="col-md-7 mb-3">
                        <input type="text" class="form-control-input" id="assunto" required>
                        <label class="label-control" for="assunto">Assunto</label> 
                        </div>
                        
                        <div class="col-md-5 mb-3">
                        <select class="form-control-input" id="tipo" required>
                            <option selected disabled>TIPO DE REQUISIÇÃO</option>
                            <option value="1">Solicitação</option>
                            <option value="2">Incidente</option>
                            <option value="3">outro</option>
                          </select>
                        </div>  
                    <div class="col-md-12 mb-3">
                    <textarea class="form-control-textarea" id="message-text" required></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="file" class="form-control-input" id="anexo">
                        <label class="label-control" for="anexo">Anexar arquivo</label> 
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control-input" id="patrimonio">
                        <label class="label-control" for="patrimonio">Patrimônio</label> 
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control-input" id="IP">
                        <label class="label-control" for="IP">IP</label> 
                    </div>
                   

                </div> <!-- fim div FORM ROW-->
                
                
               
                        <br/>

                    </div>

                    <div class="col-md-6 mb-3">
                        <button type="submit" class="form-control-submit-button">Registrar chamado</button>
